<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>기억력 테스트</h1>
    <div>
        <span id="level">1</span>
        <span> 단계</span>
    </div>
    <div id="game-board">
        <div class="block" id="block1"><span>1</span></div>
        <div class="block" id="block2"><span>2</span></div>
        <div class="block" id="block3"><span>3</span></div>
        <div class="block" id="block4"><span>4</span></div>
    </div>
    <button id="startBtn">시작하기</button>


    <div id="overlay">
        <div id="next-level">
            <h2 id="level-message">다음 단계로</h2>
            <button id="nextBtn">다음 단계</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
