<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 테스트</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 20px;
            margin-top: 20px;
        }

        .block {
            width: 150px;
            height: 150px;
            background-color: grey;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .active {
            background-color: #b237fa;
        }

        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>기억력 테스트</h1>
    <div>
        <span id=level>1</span>
        <span> 단계</span>
    </div>
    <div id="game-board">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
    </div>
    <button id="startBtn">시작하기</button>

    <script>
        const blocks = document.querySelectorAll('.block');
        const startBtn = document.getElementById('startBtn');

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let clickable = false;

        function generateSequence() {
            return Math.floor(Math.random() * 4) + 1;
        }

        function flashBlock(block) {
            block.classList.add('active');
            setTimeout(() => {
                block.classList.remove('active');
            }, 500);
        }

        startBtn.addEventListener('click', startGame);

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            nextLevel();
        }

        function nextLevel() {
            clickable = false;
            level++;
            document.getElementById('level').innerText = level;
            playerSequence = [];
            sequence.push(generateSequence());
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                const blockId = sequence[i];
                flashBlock(document.getElementById(`block${blockId}`));
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    clickable = true;
                }
            }, 1000);
        }

        blocks.forEach(block => {
            block.addEventListener('click', () => {
                if (!clickable) return;
                const blockId = parseInt(block.id.replace('block', ''));
                playerSequence.push(blockId);
                flashBlock(block);

                if (!checkSequence()) {
                    alert('틀렸습니다!');
                    startGame();
                } else if (playerSequence.length === sequence.length) {
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                }
            });
        });

        function checkSequence() {
            for (let i = 0; i < playerSequence.length; i++) {
                if (playerSequence[i] !== sequence[i]) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
